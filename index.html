<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="./calculator.js"></script>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
        <div id="ui">
            <div id="display">341647247</div>
            <div id="buttons">
                <div id="numbers">
                    <div id="1-3">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>0</button>
                    </div>
                    <div id="4-6">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>.</button>
                    </div>
                    <div id="7-9">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>-</button>
                    </div>
                </div>
                <div id="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>=</button>
                </div>
            </div>
        </div>
        <div id="history"></div>
</body>
